<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
     <!-- start Quiz button -->
     <div class="start_btn"><button>Start </button></div>

     <!-- Info Box -->
     <div class="info_box">
         <div class="info-title"><span>Some quiz rules</span></div>
         <div class="info-list">
             <!-- <div class="info">1. Ju do të keni vetëm <span>130 sekonda</span> për secilen pyetje.</div> -->
             <div class="info">1. Once you select your answer, it cannot be undone.</div>
             <!-- <div class="info">2. Nuk mund të zgjidhni asnjë opsion pasi koha të ikë.</div> -->
             <div class="info">2. You cannot exit the Quiz while playing</div>
             <div class="info">3. You will get points based on your correct answers.</div>
         </div>
         <div class="buttons">
             <button class="quit">Exit the quiz</button>
             <button class="restart">Continue</button>
         </div>
     </div>
 
     <!-- Quiz Box -->
     <div class="quiz_box">
         <header>
             <div class="title">English</div>
             <!-- <div class="timer">
                 <div class="time_left_txt">Time Left</div>
                 <div class="timer_sec">500</div> 
             </div>
             <div class="time_line"></div> -->
         </header>
         <section>
             <div class="que_text">
               
             </div>
             <div class="option_list">
                 <!-- Here I've inserted options from JavaScript -->
             </div>
         </section>
 
         <!-- footer of Quiz Box -->
         <footer>
             <div class="total_que">
                 <!-- Here I've inserted Question Count Number from JavaScript -->
             </div>
             <button class="next_btn">Next </button>
             <!-- <button class="prev_btn">Back </button> -->
         </footer>
     </div>
 
     <!-- Result Box -->
     <div class="result_box">
 
         <div class="icon">
             <i class="fas fa-crown"></i>
         </div>
         <div class="complete_text">You finished the Quiz!</div>
         <div id="questions">
         <div class="score_text">
             <!-- Here I've inserted Score Result from JavaScript -->
         </div>
         <div class="buttons">
             <button class="restart">Restart</button>
             <button class="quit">Quit</button>
         </div>
     </div>
    
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
